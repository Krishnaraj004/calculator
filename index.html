<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="cu.css">
</head>
<body>
    <div class="ro">
        <h1>CALCULATOR</h1>
        <hr>
        <input type="number" id="num1" placeholder="enter first number">
        <input type="number" id="num2" placeholder="enter second number">
        <button onclick="add()">ADD</button>
        <button onclick="sub()">SUB</button>
        <button onclick="mul()">MUL</button>
        <button onclick="div()">DIV</button>
        <p id="ans"></p>
        <script>
            function add(){
               var a= parseInt(document.getElementById("num1").value);
               var b= parseInt(document.getElementById("num2").value);
               var c= a+b;
               document.getElementById("ans").innerHTML="addition is "+ c;
           }
           function sub(){
               var a= parseInt(document.getElementById("num1").value);
               var b= parseInt(document.getElementById("num2").value);
               var c= a-b;
               document.getElementById("ans").innerHTML="subtraction is "+c;
           }
           function mul(){
               var a = parseInt(document.getElementById("num1").value);
               var b = parseInt(document.getElementById("num2").value);
               var c= a*b;
               document.getElementById("ans").innerHTML="multiplication is "+c;
           }
           function div(){
               var a = parseInt(document.getElementById("num1").value);
               var b = parseInt(document.getElementById("num2").value);
               var c= a/b;
               document.getElementById("ans").innerHTML="division is "+c;
           }
       </script>
   
    </div>
       
    
</body>
</html>
